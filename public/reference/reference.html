  <body ng-controller="pianoController"  ng-keydown="keyboardPlay($event, true)" ng-keyup="keyboardPlay($event, false)">

    <div class="title">
      &#9733;  For Reference!  &#9733;
    </div>


    <div class="emptyWhiteBox"></div>
    <div class="otherEmptyBox"></div>



    <div class="navigator">

      <a href="/overview">
        <button class="button">overview</button>
      </a>

      <a href="/reference">
        <button class="button">reference</button>
      </a>

      <a href="/game">
        <button class="button">game</button>
      </a>

    </div>


    <div class="otherEmptyBox"></div>
    <div class="emptyWhiteBox"></div>

    <div class="instructions"> 
    	<p>Use this page to reference which note goes where on the staff!
    	</p>
    </div>

    <div class="otherEmptyBox"></div>


    <div style="position:relative; display:inline-block">
      <img class="scale" src="http://i.imgur.com/V6x6kCA.jpg">
      &nbsp;
      <!-- ^^this makes a nice little space -->
        <span id="C4NP" class="notePosition">&#8679;</span>
        <span id="cSharpNP" class="notePosition">&#8679;</span>
        <span id="D4NP" class="notePosition">&#8679;</span>
        <span id="dSharpNP" class="notePosition">&#8679;</span>
        <span id="E4NP" class="notePosition">&#8679;</span>
        <span id="F4NP" class="notePosition">&#8679;</span>
        <span id="fSharpNP" class="notePosition">&#8679;</span>
        <span id="G4NP" class="notePosition">&#8679;</span>
        <span id="gSharpNP" class="notePosition">&#8679;</span>
        <span id="A4NP" class="notePosition">&#8679;</span>
        <span id="aSharpNP" class="notePosition">&#8679;</span>
        <span id="B4NP" class="notePosition">&#8679;</span>
        <span id="C5NP" class="notePosition">&#8679;</span>
    </div>


    <div class="spaceBox"></div>


    <div id = "keyboard">
      <div class="keys">
        <div id="C4" class="whiteKey" ng-click="play('C4')" ng-Touch="play('C4')"> C4 </div>
        <div id="cSharp" class="blackKey" ng-click="play('C#4')"> C# </div>
        <div id="D4" class="whiteKey" ng-click="play('D4')"> D </div>
        <div id="dSharp" class="blackKey" ng-click="play('D#4')"> D# </div>
        <div id="E4" class="whiteKey" ng-click="play('E4')"> E </div>
        <div id="F4" class="whiteKey" ng-click="play('F4')"> F </div>
        <div id="fSharp" class="blackKey" ng-click="play('F#4')"> F# </div>
        <div id="G4" class="whiteKey" ng-click="play('G4')"> G </div>
        <div id="gSharp" class="blackKey" ng-click="play('G#4')"> G# </div>
        <div id="A4" class="whiteKey" ng-click="play('A4')"> A </div>
        <div id="aSharp" class="blackKey" ng-click="play('A#4')"> A# </div>
        <div id="B4" class="whiteKey" ng-click="play('B4')"> B </div>
        <div id="C5" class="whiteKey" ng-click="play('C5')"> C5 </div>
      </div>
    </div>

    <div class = "spaceBox"></div>
    <div class = "instructions">click the button below to move on to the GAME section</div>
    <a href="../game/game.html"><button class="next">next >></button><a>
