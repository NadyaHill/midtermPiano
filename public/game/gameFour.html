<!DOCTYPE html>
<html lang="en" ng-app="pianoApp">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco|Stalemate' rel='stylesheet' type='text/css'>
    <script src="/wad.js"></script>
    <title>game four!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="/piano.js"></script>
    <link rel="stylesheet" href="/piano.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="../underscoreFactory.js"> </script>
  </head>


  <body ng-controller="pianoController"  ng-keydown="keyboardPlay($event, true)" ng-keyup="keyboardPlay($event, false)">





    <div class="title">
      &#9733;  FÃ¼r Elise &#9733;
    </div>


    <div class="emptyWhiteBox"></div>
    <div class="otherEmptyBox"></div>

    <div class="navigator">
      <a href="/overview">
        <button class="button">overview</button>
      </a>
      <a href="/reference">
        <button class="button">reference</button>
      </a>
      <a href="/game">
        <button class="button">game</button>
      </a>
    </div>

    <div class="otherEmptyBox"></div>
    <div class="emptyWhiteBox"></div>


    <div class="spaceBox"></div>
    <img src="http://i.imgur.com/ZoYcWHI.jpg?1">
    <div class="spaceBox"></div>


    <div>
      <div ng-hide="hideThis">
            <h1 class="scoreCard">You got {{showMyScore}}% of the song correct!</h1>
      </div>
    </div>



    <div id = "keyboard">
      <div class="keys">
        <div id="C4" class="whiteKey" ng-click="play('C4')"></div>
        <div id="cSharp" class="blackKey" ng-click="play('C#4')"></div>
        <div id="D4" class="whiteKey" ng-click="play('D4')"></div>
        <div id="dSharp" class="blackKey" ng-click="play('D#4')"></div>
        <div id="E4" class="whiteKey" ng-click="play('E4')"></div>
        <div id="F4" class="whiteKey" ng-click="play('F4')"></div>
        <div id="fSharp" class="blackKey" ng-click="play('F#4')"></div>
        <div id="G4" class="whiteKey" ng-click="play('G4')"></div>
        <div id="gSharp" class="blackKey" ng-click="play('G#4')"></div>
        <div id="A4" class="whiteKey" ng-click="play('A4')"></div>
        <div id="aSharp" class="blackKey" ng-click="play('A#4')"></div>
        <div id="B4" class="whiteKey" ng-click="play('B4')"></div>
        <div id="C5" class="whiteKey" ng-click="play('C5')"></div>
      </div>
    </div>

    <div class = "spaceBox"></div>


    <div class = "spaceBox"></div>

    <button class="tryAgain"  ng-mouseover="showMyScore(playedNotes, furElise)"   ng-click="pressMe()">show my score!</button>

    <a href="/gameFour"><button class="tryAgain">try again!</button><a>

    <a href="/gameFive"><button class="gameNext">next >></button><a>



    <div class = "bottomBox"></div>

  </body>
</html>
