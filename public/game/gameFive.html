<!-- THIS PORTION OF THE OVERVIEW IS CONNECTED TO MUSICNOTES.CSS, NOT ITS OWN CSS -->

<!DOCTYPE html>
<html lang="en" ng-app="pianoApp">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco|Stalemate' rel='stylesheet' type='text/css'>
    <script src="/wad.js"></script>
    <title>game five!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="/piano.js"></script>
    <link rel="stylesheet" href="/piano.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="../underscoreFactory.js"> </script>
  </head>


  <body ng-controller="pianoController"  ng-keydown="keyboardPlay($event, true)" ng-keyup="keyboardPlay($event, false)">





    <div class="title">
      &#9733;  Allegro &#9733;
    </div>


    <div class="emptyWhiteBox"></div>
    <div class="otherEmptyBox"></div>

    <div class="navigator">
      <a href="/overview">
        <button class="button">overview</button>
      </a>
      <a href="/reference">
        <button class="button">reference</button>
      </a>
      <a href="/game">
        <button class="button">game</button>
      </a>
    </div>

    <div class="otherEmptyBox"></div>
    <div class="emptyWhiteBox"></div>


    <div class="spaceBox"></div>
    <img src="http://i.imgur.com/SoiJCKY.jpg?1">
    <div class="spaceBox"></div>


    <div>
      <div ng-hide="hideThis">
            <h1 class="scoreCard">You got {{showMyScore}}% of the song correct!</h1>
      </div>
    </div>



    <div id = "keyboard">
      <div class="keys">
        <div id="C4" class="whiteKey" ng-click="play('C4')" ng-class="{colorChange: active['C4']}"> C4 </div>
        <div id="cSharp" class="blackKey" ng-click="play('C#4')" ng-class="{colorChange: active['C#4']}"> C# </div>
        <div id="D4" class="whiteKey" ng-click="play('D4')" ng-class="{colorChange: active['D4']}"> D </div>
        <div id="dSharp" class="blackKey" ng-click="play('D#4')" ng-class="{colorChange: active['D#4']}"> D# </div>
        <div id="E4" class="whiteKey" ng-click="play('E4')" ng-class="{colorChange: active['E4']}"> E </div>
        <div id="F4" class="whiteKey" ng-click="play('F4')" ng-class="{colorChange: active['F4']}"> F </div>
        <div id="fSharp" class="blackKey" ng-click="play('F#4')" ng-class="{colorChange: active['F#4']}"> F# </div>
        <div id="G4" class="whiteKey" ng-click="play('G4')" ng-class="{colorChange: active['G4']}"> G </div>
        <div id="gSharp" class="blackKey" ng-click="play('G#4')" ng-class="{colorChange: active['G#4']}"> G# </div>
        <div id="A4" class="whiteKey" ng-click="play('A4')" ng-class="{colorChange: active['A4']}"> A </div>
        <div id="aSharp" class="blackKey" ng-click="play('A#4')" ng-class="{colorChange: active['A#4']}"> A# </div>
        <div id="B4" class="whiteKey" ng-click="play('B4')" ng-class="{colorChange: active['B4']}"> B </div>
        <div id="C5" class="whiteKey" ng-click="play('C5')" ng-class="{colorChange: active['C5']}"> C5 </div>
      </div>
    </div>



    <div class = "spaceBox"></div>


    <div class = "spaceBox"></div>

    <button class="tryAgain"  ng-mouseover="showMyScore(playedNotes, allegro)"   ng-click="pressMe()">show my score!</button>

    <a href="/gameFive"><button class="tryAgain">try again!</button><a>

    <a href="/congratsPage"><button class="gameNext">next >></button><a>



    <div class = "bottomBox"></div>

  </body>
</html>
<body>

</body>
</html>
